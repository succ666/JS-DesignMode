<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            border: 1px solid;
            border-radius: 50%;
        }
    </style>
    <script src="../12桥接模式.js"></script>
</head>
<body>

    <script>
        function Ball(x,y, c){
            this.speed = new speed(x, y);
            this.color = new color(c)
        }
        Ball.prototype.init = function () {
            var div = document.createElement('div')
            div.setAttribute('class','ball')
            var body = document.getElementsByTagName('body')
            body[0].append(div)
            this.speed.run();
            this.color.draw(div);
        }

        var ball = new Ball(10, 10, "#f40");
        ball.init()


    </script>
</body>
</html>
